name: Python build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install Dependencies
        run: |
          pip install -U pip
          pip install -U wheel setuptools tox
      - run: tox -e lint

  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - 'ubuntu-latest'
          - 'windows-latest'
          - 'macos-latest'
        python-version:
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - 'pypy3.7'
          - 'pypy3.8'
          - 'pypy3.9'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          pip install -U pip
          pip install -U wheel setuptools tox
      - name: Test
        run: tox -e py


  all-passed:
    needs:
      - lint
      - build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: All checks passed
        run: 'true'
